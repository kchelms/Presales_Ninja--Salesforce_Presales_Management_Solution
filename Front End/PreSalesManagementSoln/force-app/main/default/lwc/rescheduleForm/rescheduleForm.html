
<template>
    <section    role="dialog" 
                    tabindex="-1" 
                    aria-labelledby="modal-heading-01" 
                    aria-modal="true"
                    aria-describedby="modal-content-id-1"
                    class={boxClasses}>
                     
        <div class="slds-modal__container" >
            <!-- Modal header here -->
            <!-- sldsValidatorIgnoreNextLine -->
            <lightning-button-icon  icon-name="utility:close" 
                                    aria-label="close" 
                                    alternative-text="Close this window" 
                                    size="large"  
                                    variant="bare-inverse" 
                                    onclick={cancelHandler} 
                                    title="close" 
                                    class="slds-modal__close" >  
            </lightning-button-icon>
            <header class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{modalTitle}</h1>
            </header>

            <!-- Modal body starts here -->

            <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">

                <template if:true={showRescheduleText} >
                    <p class="slds-var-m-bottom_small"> 
                        The presales team will be notified of your request to reschedule.
                    </p>
    
                    <p class="slds-var-m-bottom_small">
                        <i>Please provide as many options for the new date/time as possible for them to select from.</i>
                    </p>
                </template>

                <lightning-layout horizontal-align="center">

                    <lightning-layout-item >
                        <abbr title="required" class="slds-required">*</abbr>
                        <label for="date1" class="slds-text-title" >{inputLabel}</label>
                
                        <lightning-input    type="datetime" 
                                            label=" " 
                                            data-item="date1" 
                                            variant="label-hidden" 
                                            onchange={dateInputHandler} 
                                            required >
                        </lightning-input>
                        
                        <lightning-input    type="datetime" 
                                            label=" " 
                                            data-item="date2" 
                                            variant="label-hidden" 
                                            class="slds-var-p-top_small" 
                                            onchange={dateInputHandler} >
                        </lightning-input>
                        
                        <lightning-input    type="datetime"     
                                            label=" " 
                                            data-item="date3" 
                                            variant="label-hidden" 
                                            class="slds-var-p-top_small" 
                                            onchange={dateInputHandler} >
                        </lightning-input>
                        
                    </lightning-layout-item>

                </lightning-layout>
            </div>

            <!-- Modal footer starts here -->
            <footer class="slds-modal__footer">
                <lightning-button   variant='destructive-text'
                                    onclick={submitHandler}
                                    disabled={isSubmitDisabled}
                                    label={submitLabel} >
                </lightning-button>

                <lightning-button   variant='neutral'
                                    onclick={cancelHandler}
                                    label='Cancel'
                                    class="slds-var-m-left_small" >
                </lightning-button>
            </footer>    

        </div>
    </section>

    <div class={backdropClasses}></div>
</template>
