
<template>
    <lightning-button variant="brand"
       label="Reschedule"
       title="Reschedule"
       onclick={showModal}
       class="slds-m-left_x-small">
    </lightning-button>

    <template if:true={isShowing}>
        <section    role="dialog" 
                    tabindex="-1" 
                    aria-labelledby="modal-heading-01" 
                    aria-modal="true"
                    aria-describedby="modal-content-id-1"
                    class="slds-modal slds-fade-in-open">
                     
            <div class="slds-modal__container" >
                

                <lightning-layout vertical-align="center" horizontal-align="space" >
                                            
                    <lightning-layout-item class="slds-var-m-right_xx-small" >
                            <!-- Modal header here -->
                            <header class="slds-modal__header">
                                <h1 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Reschedule form</h1>
                            </header>

                            <!-- Modal body starts here -->

                                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                        <abbr title="required" class="slds-required">*</abbr>
                                        <label for="date1" class="slds-text-title" >Date</label>
                                        <lightning-input type="datetime" label=" " data-item="date1" variant="label-hidden" onchange={dateInputHandler} required></lightning-input>

                                        <lightning-input type="datetime" label=" " data-item="date2" variant="label-hidden" class="slds-var-p-top_small" onchange={dateInputHandler} ></lightning-input>
                                        <lightning-input type="datetime" label=" " data-item="date3" variant="label-hidden" class="slds-var-p-top_small" onchange={dateInputHandler} ></lightning-input>
                                        
                                    </div>

                            <!-- Modal footer starts here -->
                            <footer class="slds-modal__footer">
                                <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                                <button class="slds-button slds-button_brand" disabled={isSubmitDisabled} onclick={handleUploadAction} title="OK">Submit</button>
                            </footer>

                    </lightning-layout-item>

                </lightning-layout>
                
                

                

            </div>
        </section>
    </template>
</template>
