<template>
    <lightning-button variant="brand" label="Brand" title="Primary action" onclick={showModalAndHandleFetch} class="slds-m-left_x-small"></lightning-button>
    <!-- Adding and removing team members modal -->
    <template if:true={isShowModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={hideModalBox}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Pre-Sales Teams</h2>
                </header>

                <!-- modal body start -->
                <div class="slds-tabs_card slds-scrollable">
                    <lightning-card title="Add Team Members for the Task" icon-name="standard:team_member">
                        <template for:each={members} for:item="user">
                            <li key={user.Id}>
                                <p><img src={user.FullPhotoUrl} alt="Image">{user.Id}</p>
                            </li>
                        </template>
                        
                        <lightning-button variant="brand" label="SAVE" title="Primary action" onclick={pushData} class="slds-m-left_x-small"></lightning-button>
                    </lightning-card>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <!-- modal end -->
</template>
