<template>
    <section    role="dialog" 
                tabindex="-1" 
                aria-labelledby="modal-heading-01" 
                aria-modal="true"
                aria-describedby="modal-content-id-1" 
                class={boxClasses} >

            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <!-- sldsValidatorIgnoreNextLine -->
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" 
                            onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{modalTitle}</h2>
                </header>

                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
                    <div class="row">
                        <c-notes-view data-handlenote="post" data-activity-id={activity_ID} ></c-notes-view>
                
                    </div> 
                </div>

                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <lightning-button   name="assign_team"
                                        label="Close"
                                        variant="neutral"
                                        onclick={closeModal} >
                    </lightning-button>
                </footer>
            </div>
        </section>

        <div class={backdropClasses}></div>
</template>
