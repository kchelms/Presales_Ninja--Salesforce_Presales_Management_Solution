<!-- sldsValidatorIgnore -->
<template>
    <section    role="dialog" 
                tabindex="-1" 
                aria-labelledby="modal-heading-01" 
                aria-modal="true"
                aria-describedby="modal-content-id-1" 
                class={boxClasses} >

            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" 
                            onclick={cancelHandler}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{modalTitle}</h2>
                </header>

                            

                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1" style="overflow: initial;" >
                    <lightning-textarea name="status_note"
                                        label={noteLabel}
                                        required={noteRequired}
                                        message-when-value-missing="Note required"
                                        placeholder="Add your notes here"
                                        onchange={setNoteText}
                                        class="slds-var-m-bottom_medium"
                                        if:false={deletingRequest} >
                    </lightning-textarea>

                    <template if:true={showCompleteInputs} >
                        <lightning-combobox label="Evaluate Activity Difficulty Level"
                                            options={activityLevelOptions}
                                            onchange={setActivityLevel}
                                            class="slds-size_2-of-5" >
                        </lightning-combobox>
                    </template>
                    
                    <p if:true={deletingRequest} class="slds-align_absolute-center" >Are you sure you want to delete this request?</p>
                </div>

                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <template if:true={showCompleteInputs} >
                        <lightning-input    type="checkbox"
                                            label="Flag as unexpected event."
                                            onchange={setActivityFlag}
                                            class="slds-float_left" >

                        </lightning-input>
                    </template>

                    <lightning-button   label={submitLabel} 
                                        variant={submitVariant}
                                        onclick={submitStatusChange} 
                                        disabled={submitIsDisabled}
                                        class="slds-var-m-right_small" >
                    </lightning-button>

                    <lightning-button   label="Cancel" 
                                        variant="neutral"
                                        onclick={cancelHandler} >
                    </lightning-button>
                </footer>
            </div>
        </section>

        <div class={backdropClasses}></div>
</template>
