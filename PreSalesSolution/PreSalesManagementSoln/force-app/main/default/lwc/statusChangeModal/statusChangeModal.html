<!-- sldsValidatorIgnore -->
<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class={boxClasses}>
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" 
                            onclick={toggleShow}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Decline Form</h2>
                </header>

                   <!-- Modal/Popup Box LWC body starts here -->
                   <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <div class="row">
                            <h2 class="header">Decline Message:</h2>
                            <lightning-textarea name="declineMessage" 
                                                required 
                                                maxlength="140" 
                                                message-when-too-long="Maximum 140 characters allowed" 
                                                message-when-value-missing="Missing decline message" 
                                                placeholder="Description for declining the request..." 
                                                value={declineMessage}
                                                onchange={setDisableButton}>
                            </lightning-textarea>
                    
                        </div> 
                   </div>

                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" title="Cancel" onclick={declineActivity} disabled={submitStatus}>Submit</button>
                </footer>

            </div>
        </section>
        <div class={backdropClasses}></div>
</template>
