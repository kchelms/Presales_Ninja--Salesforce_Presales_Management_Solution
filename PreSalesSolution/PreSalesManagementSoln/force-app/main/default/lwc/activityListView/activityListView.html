<!-- sldsValidatorIgnore -->
<template  >
    <div class="slds-table_edit_container slds-is-relative">
        <table  aria-multiselectable="true" 
                class=" slds-table 
                        slds-table_cell-buffer 
                        slds-table_bordered 
                        slds-table_resizable-cols 
                        slds-table_striped " 
                role="grid"
                >

            <!-- table head start -->
            <thead>
                <tr class="slds-line-height_reset">
                    
                    <!-- column headers -->
                    <template for:each={columns} for:item="column">
                        <th key={column.fieldName} 
                            aria-label={column.label} 
                            aria-sort="descending" 
                            class=" slds-is-resizable slds-is-sortable slds-is-sorted slds-is-sorted_desc slds-cell_action-mode " 
                            scope="col"
                            >
                            <a  class=" slds-th__action 
                                        slds-text-link_reset" 
                                href="#" 
                                role="button" 
                                tabindex="0"
                                >
                              <span class="slds-assistive-text">Sort by: </span>
                              <div class="  slds-grid 
                                            slds-grid_vertical-align-center 
                                            slds-has-flexi-truncate"
                                            >

                                <!--Column Label + Sorting-->
                                <span   class="slds-truncate" 
                                        data-item={column.fieldName}
                                        onclick={columnSortHandler.handleSort}
                                        title={column.label}
                                        >
                                    {column.label}
                                </span>
                                <span class="   slds-icon_container 
                                                slds-icon-utility-arrowdown"
                                                >
                                  <svg  class=" slds-icon
                                                slds-icon-text-default 
                                                slds-is-sortable__icon" 
                                        aria-hidden="true"
                                        >
                                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#arrowdown"></use>
                                  </svg>
                                </span>
                              </div>
                            </a>
                            <div class="slds-resizable">
                                <input    type="range" 
                                          aria-label="Name column width" 
                                          class=" slds-resizable__input 
                                                  slds-assistive-text" 
                                          max="1000" 
                                          min="20" 
                                          tabindex="0"
                                          id={column.fieldName}
                                          />
                                <span class="slds-resizable__handle" >
                                  <span class="slds-resizable__divider"></span>
                                </span>
                              </div>
                          </th>
                    </template>
                    <th></th>
                </tr>

                <!-- filter search bars -->
                <tr class="slds-line-height_reset">
                    <template for:each={columns} for:item="column">
                        <th key={column.id}>
                            <div>
                                <lightning-input    type="search" 
                                                    class="filter_input" 
                                                    label=" " 
                                                    variant="label-hidden"
                                                    data-item={column.fieldName}
                                                    onchange={tableFilterHandler.handleFilter}>
                                </lightning-input>
                            </div>
                        </th>
                    </template>
                    <th></th>
                </tr>
            </thead>

            <!-- table body start -->
            <tbody>
                <template for:each={displayedRows} for:item="row">
                    <tr key={row.id} data-item={row.id} class="slds-hint-parent">

                        <!-- data -->
                        <td scope="row" class="slds-cell-wrap">
                            <div>
                                {row.account}
                            </div>
                        </td>
                        <td class="slds-cell-wrap">
                            <div>
                                {row.opportunity}
                            </div>
                        </td>
                        <td class="slds-cell-wrap">
                            <div>
                                {row.product}
                            </div>
                        </td>       
                        <td class="slds-cell-wrap">
                            <div>
                                {row.activity}
                            </div>
                        </td>
                        <td class="slds-cell-wrap">
                            <div >
                                {row.date}
                            </div>
                        </td>
                        <td class="slds-cell-wrap">
                            <div>
                                {row.location}
                            </div>
                        </td>
                        <td class="slds-cell-wrap">
                            <div>
                                {row.submittedBy}
                            </div>
                        </td>
                        <td>
                            <div class="slds-cell-wrap">
                                {row.presalesTeam}
                            </div>
                        </td>
                        <td class="slds-cell-wrap">
                            <div>
                                {row.status}
                            </div>
                        </td>

                        <!-- actions -->
                        <td class="slds-cell-buffer_right">
                            <div>
                                <lightning-button-menu alternative-text="Show menu">
                                    <template for:each={actions} for:item="action">
                                        <lightning-menu-item    key={action.id} 
                                                                label={action.label} 
                                                                data-item={action.name} 
                                                                onclick={rowActionHandler.handleMenuAction} >
                                        </lightning-menu-item>
                                    </template>
                                </lightning-button-menu>
                            </div>
                        </td>
                    </tr>
                </template>             
            </tbody>
        </table>
    </div>

    <!--Row Action Modals-->
    <c-activity-detail-view onreloadtablerows={loadTableRows}></c-activity-detail-view>
    <c-assign-team-modal onreloadtablerows={loadTableRows}></c-assign-team-modal>
    <c-status-change-modal ></c-status-change-modal>
</template>
