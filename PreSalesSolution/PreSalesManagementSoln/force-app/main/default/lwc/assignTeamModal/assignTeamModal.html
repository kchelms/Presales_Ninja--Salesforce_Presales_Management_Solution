<!-- sldsValidatorIgnore -->
<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class={boxClasses}>
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" 
                            onclick={toggleAndReload}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Pre-Sales Teams</h2>
                </header>

                   <!-- Modal/Popup Box LWC body starts here -->
                   <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div onchange={searchUsers}>
                        <lightning-input
                            name="enter-search"
                            label="Search with Name/Proficency Level"
                            type="search"
                        ></lightning-input>
                    </div>

                    <lightning-tabset active-tab-value={modalTab}>
                        <lightning-tab label="Unassigned" title="2nd tab extended title" value="Unassigned">
                            <template if:true={filteredUnAssignedUsersInfo}>
                                <template for:each={filteredUnAssignedUsersInfo} for:item="user">
                                    <ul key={user.Id}>
                                        <li> 
                                            <div class="card">
                                                <img src={user.FullPhotoUrl} alt="Image">
                                                <div class="userInfo">
                                                    <span style="font-weight: bold; font-size: 15px">{user.Name}</span>
                                                    <ul>
                                                        <template for:each={user.proficiency} for:item="inner">
                                                            <li key={inner.product.name}>
                                                                {inner.product.name}:
                                                                {inner.level}       
                                                            </li>
                                                        </template>
                                                    </ul>
                                                </div>
                                                <lightning-button data-item = {user.Id} 
                                                                    variant="brand"
                                                                    label="Assign" title="Assign/UnAssign" 
                                                                    onclick={handleClick} 
                                                                    class="slds-m-left_x-small assignBtn">
                                                </lightning-button>       
                                            </div>             
                                        </li>
                                    </ul>
                                </template>
                            </template>              
                        </lightning-tab>
                        <lightning-tab label="Assigned" value="Assigned">
                            <template if:true={filteredSelectedUsersInfo}>
                                <template for:each={filteredSelectedUsersInfo} for:item="user">
                                    <ul key={user.Id}>
                                        <li> 
                                            <div class="card">
                                                <img src={user.FullPhotoUrl} alt="Image">
                                                <div class="userInfo">
                                                    <span style="font-weight: bold; font-size: 15px">{user.Name}</span>
                                                    <template for:each={user.proficiency} for:item="inner">
                                                        <li key={inner.product.name}>
                                                            {inner.product.name}:
                                                            {inner.level}       
                                                        </li>
                                                    </template>
                                                </div>
                                                <lightning-button data-item = {user.Id} 
                                                                    variant="brand"
                                                                    label="Unassign" title="Assign/UnAssign" 
                                                                    onclick={handleClick} 
                                                                    class="slds-m-left_x-small assignBtn">
                                                </lightning-button>       
                                            </div>        
                                        </li>
                                    </ul>
                                </template>
                            </template>
                        </lightning-tab>
                    </lightning-tabset>
                </div>

                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={toggleAndReload} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={pushDataAndToggle} title="OK">Save</button>
                </footer>

            </div>
        </section>
        <div class={backdropClasses}></div>
</template>
