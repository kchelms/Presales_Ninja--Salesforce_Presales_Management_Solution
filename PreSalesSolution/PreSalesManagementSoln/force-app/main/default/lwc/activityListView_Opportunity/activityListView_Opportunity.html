<template>
    <lightning-record-view-form record-id={opportunityId} object-api-name="Opportunity"></lightning-record-view-form>    

    <lightning-card >
        <div slot="title" >
            <lightning-layout vertical-align="center" >
                <lightning-layout-item class="slds-var-m-right_small" >
                    <lightning-icon icon-name="standard:record" ></lightning-icon>
                </lightning-layout-item>

                <lightning-layout-item >
                    <h3 class="slds-text-heading_medium" >Presales Activities</h3>
                </lightning-layout-item>
            </lightning-layout>
        </div>

        <lightning-button   slot="actions"
                            id="dateAlert"
                            variant="submit" 
                            label="Request a New Activity" 
                            type="submit" 
                            disabled={isSubmitDisabled} 
                            title="Submit"
                            class="slds-var-p-top_small slds-align_absolute-center"
                            onclick={openRequestForm} >
        </lightning-button>

        <div class="slds-var-m-left_large slds-var-m-right_large" >
            <lightning-combobox name="status" 
                                label="Activity Status"
                                options={statusOptions}
                                value="current" 
                                onchange={selectStatus}
                                class="slds-var-p-top_small slds-var-p-bottom_large" >
            </lightning-combobox>
        </div>

        <c-activity-list-view   data-recordtype="opportunity" 
                                data-recordid={opportunityIdTesting}
                                data-status={status} 
                                data-format="small" >
        </c-activity-list-view>
    </lightning-card>
        
    <c-sales-request-form data-opportunity={opportunityIdTesting} ></c-sales-request-form>    
</template>
