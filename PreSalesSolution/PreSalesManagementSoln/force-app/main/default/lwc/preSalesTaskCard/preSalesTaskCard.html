<template>
    <div class="searchTaskInput">
        <lightning-input name="enter-search" label="Search Requested tasks" type="search" onchange={filterTask}>
        </lightning-input>
    </div>

    <!-- task cards -->
    <template for:each={filteredTaskInfo} for:item="info">
        <li style="list-style-type: none; padding-top: 20px;" key={info.Id}>
            <div class="task_card slds-tabs_card">
                <lightning-card variant="Narrow" title={info.taskName} icon-name="standard:task">

                    <lightning-button label="Assign/Remove" variant="brand" slot="actions" onclick={showModalBox}>
                    </lightning-button>

                    <p>
                        <strong>Client: </strong>{info.client}<br>
                        <strong>Product: </strong>{info.product}<br>
                        <strong>Meeting Info: </strong>{info.meetingInfo}<br>
                        <strong>Sales Team: </strong>{info.salesTeam}<br>
                        <strong>Meeting Notes: </strong> <span
                            class="meeting_note_details">{info.meetingDescription}</span>
                    </p>

                </lightning-card>
            </div>
        </li>
    </template>

    <!-- Adding and removing team members modal -->
    <template if:true={isShowModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={hideModalBox}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Pre-Sales Teams</h2>
                </header>

                <!-- modal body start -->
                <div class="slds-tabs_card">
                    <lightning-card title="Add Team Members for the Task" icon-name="standard:team_member">
                        <lightning-input name="enter-search" label="Search Members with Names/Skills" type="search"
                            onchange={filter}></lightning-input>
                        <lightning-dual-listbox name="addMembers" label="Select Team Members" source-label="Available"
                            selected-label="Selected" field-level-help="Select members for the task!" value={selected} options={options}
                            onchange={handleChange}></lightning-dual-listbox>
                    </lightning-card>
                </div>

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <!-- modal end -->

</template>


</template>
